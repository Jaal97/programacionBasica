<html>

  <script type = "text/javascript">

  var g_tierra = 9.8;
  var g_marte = 3.7;
  var g_jupiter = 24.8;
  var peso_final;
  var planeta;
  if (eleccion == 1)
   {
    peso_final = peso * g_marte / g_tierra;
    planeta= ("Marte ");
  }
else if (eleccion == 2)
{
  peso_final = peso * g_jupiter / g_tierra;
  planeta = ("Jupiter ");
}
else
{
  peso_final = 0
  planeta = ("un planeta por descubrir es ")
}
peso_final = parseInt(peso_final);
document.write("Tu peso en  <strong> " + planeta + peso_final + " Kilos </strong>");
  </script>
</body>
</html>
